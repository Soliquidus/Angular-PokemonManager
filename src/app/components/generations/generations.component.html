<div class="container">
  <div class="menu" *ngIf="generations">
    <p class="menu-label">{{numberOfGenerations}} different generations</p>
    <ul class="menu-list" *ngFor="let generation of generations">
      <li>
        <a>{{generation.name | titlecase}}</a>
      </li>
    </ul>
  </div>
</div>
